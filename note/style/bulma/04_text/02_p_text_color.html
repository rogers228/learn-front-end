<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Bulma 色彩對照</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">

      <h1 class="title is-4">🎨 Bulma 色彩對照表</h1>

      <div class="box has-text-white has-background-primary">文字白 + 背景 Primary（主色）</div>
      <div class="box has-text-white has-background-link">文字白 + 背景 Link（連結藍）</div>
      <div class="box has-text-white has-background-info">文字白 + 背景 Info（資訊藍）</div>
      <div class="box has-text-white has-background-success">文字白 + 背景 Success（成功綠）</div>
      <div class="box has-text-black has-background-warning">文字黑 + 背景 Warning（警告橘）</div>
      <div class="box has-text-white has-background-danger">文字白 + 背景 Danger（錯誤紅）</div>

      <div class="box has-text-dark has-background-light">文字深 + 背景 Light（淺灰）</div>
      <div class="box has-text-light has-background-dark">文字亮 + 背景 Dark（深灰）</div>

      <div class="box has-text-black has-background-white">文字黑 + 背景白</div>
      <div class="box has-text-white has-background-black">文字白 + 背景黑</div>

      <div class="box has-text-grey has-background-white">文字灰 + 背景白</div>
      <div class="box has-text-grey-light has-background-white">文字淡灰 + 背景白</div>

    </div>
  </section>
</body>
</html>
