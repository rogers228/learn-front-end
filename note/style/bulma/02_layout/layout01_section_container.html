<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>bulma test</title>

</head>
<body>
  <section class="section has-background-light">
    <div class="container has-text-centered has-background-info">

        <h1 class="title">section and containerr</h1>

        <div class="block">
            ## section（區塊）
            用來區隔不同區塊，提供適當的上、下間距。（如 Header、Main、Footer）
        </div>

        <div class="block">
            ## container （容器）
container 主要用來限制內容的最大寬度，防止內容在大螢幕上變得太寬，影響閱讀體驗。

. 自動設定 最大寬度，確保內容不會過寬。
. 內容 預設置中，但不會影響子元素的對齊方式（要用 has-text-centered）。
. 適用於 頂層結構，如 section 或 nav 內部。
        </div>
    </div>
  </section>

</body>
</html>
