<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <h2 class="title is-capitalized">card</h2>
  <div class="columns">
    <div class="column is-half">
      

      <p class="block">card 標準架構</p>
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            卡片標題
          </p>
          <button class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
          </button>
        </header>

        <div class="card-content">
          <div class="content">
            卡片主要內容
            <br>
            <time datetime="2025-06-21">2025/06/21</time>
          </div>
        </div>

        <footer class="card-footer">
          <a href="#" class="card-footer-item">查看</a>
          <a href="#" class="card-footer-item">分享</a>
        </footer>
      </div>

    </div>

    <div class="column is-half">

      <p class="block">商品，無header</p>
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="https://bulma.io/assets/images/placeholders/128x128.png" alt="Placeholder image">
          </figure>
        </div>

        <div class="card-content">
          <p class="title">好吃便當</p>
          <p class="subtitle">NT$80</p>
          <div class="content">菜色豐富，經濟實惠。</div>
        </div>

        <footer class="card-footer">
          <a href="#" class="card-footer-item">加入購物車</a>
          <a href="#" class="card-footer-item">收藏</a>
        </footer>
      </div>

    </div>
  </div>






</body>
</html>
