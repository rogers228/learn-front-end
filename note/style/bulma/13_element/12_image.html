<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <section class="box">
    <h2 class="subtitle is-capitalized">image 固定尺寸</h2>


    <figure class="image is-128x128">
      <img src="https://bulma.io/assets/images/placeholders/128x128.png">
    </figure>
    <span class="tag">is-16x16</span>
    <span class="tag">is-24x24</span>
    <span class="tag">is-32x32</span>
    <span class="tag">is-48x48</span>
    <span class="tag">is-64x64</span>
    <span class="tag">is-96x96</span>
    <span class="tag">is-128x128</span>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">rounded</h2>
    <figure class="image is-96x96">
      <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png">
    </figure>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">ratio 比例 跟隨父元素</h2>
    <p class="block">響應式比例</p>
    <figure class="image is-square">
      <img src="https://bulma.io/assets/images/placeholders/128x128.png">
    </figure>
    <br>
    <figure class="image is-4by3">
      <img src="https://bulma.io/assets/images/placeholders/128x128.png">
    </figure>
  </section>
</body>
</html>
