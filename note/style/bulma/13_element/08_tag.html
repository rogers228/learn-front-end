<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>icon</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <section class="box">
    <h2 class="subtitle is-capitalized">tag</h2>
    <span class="tag"> Tag label </span>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">color</h2>
    <span class="tag is-black">Black</span>
    <span class="tag is-dark">Dark</span>
    <span class="tag is-light">Light</span>
    <span class="tag is-white">White</span>
    <span class="tag is-primary">Primary</span>
    <span class="tag is-link">Link</span>
    <span class="tag is-info">Info</span>
    <span class="tag is-success">Success</span>
    <span class="tag is-warning">Warning</span>
    <span class="tag is-danger">Danger</span>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">color light</h2>
    <span class="tag is-primary is-light">Primary</span>
    <span class="tag is-link is-light">Link</span>
    <span class="tag is-info is-light">Info</span>
    <span class="tag is-success is-light">Success</span>
    <span class="tag is-warning is-light">Warning</span>
    <span class="tag is-danger is-light">Danger</span>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">size</h2>
    <span class="tag is-link is-normal">Normal</span>
    <span class="tag is-primary is-medium">Medium</span>
    <span class="tag is-info is-large">Large</span>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">size</h2>
    <span>一次控制size</span>
    <div class="tags are-large">
      <span class="tag">All</span>
      <span class="tag">Large</span>
      <span class="tag">Size</span>
    </div>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">size</h2>
    <span>tag具有hover的三種方式</span>
    <a class="tag">Hover me</a>
    <button class="tag">Hover me</button>
    <div class="tag is-hoverable">Hover me</div>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">外觀為圓角</h2>
      <span class="tag is-info is-rounded">Rounded</span>
  </section>
  
  <section class="box">
    <h2 class="subtitle is-capitalized">外觀為刪除</h2>
    <a class="tag is-delete"></a>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">具有刪除的tag</h2>
    <span class="tag is-success">
      Bar
      <button class="delete is-small"></button>
    </span>
    <span class="tag is-warning is-medium">
      Hello
      <button class="delete is-small"></button>
    </span>
    <span class="tag is-danger is-large">
      World
      <button class="delete"></button>
    </span>
  </section>


</body>
</html>
