<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>progress</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <section class="box">
    <h2 class="subtitle is-capitalized">progress</h2>
    <progress class="progress" value="15" max="100">15%</progress>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">color</h2>
    <progress class="progress is-info" value="50" max="100"></progress>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">size</h2>
    <progress class="progress is-primary is-small" value="50" max="100"></progress>
    <progress class="progress is-info is-normal" value="50" max="100"></progress>
    <progress class="progress is-info is-medium" value="50" max="100"></progress>
    <progress class="progress is-info is-large" value="50" max="100"></progress>
  </section>

  <section class="box">
    <h2 class="subtitle is-capitalized">run</h2>
    <p class="block">未設定value代表run</p>
    <progress class="progress is-danger" max="100"></progress>
  </section>

</body>
</html>
