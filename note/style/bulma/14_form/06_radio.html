<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>radio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">radio</p>
    <div class="box">

      <div class="control">
        <label class="radio">
          <input type="radio" name="answer" />
          Yes
        </label>
        <label class="radio">
          <input type="radio" name="answer" />
          No
        </label>
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">radio default checked</p>
    <div class="box">

      <div class="control">
        <label class="radio">
          <input type="radio" name="foobar" />
          Foo
        </label>
        <label class="radio">
          <input type="radio" name="foobar" checked />
          Bar
        </label>
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">radio disable</p>
    <div class="box">

      <div class="control">
        <label class="radio">
          <input type="radio" name="rsvp" checked/>
          Going
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Not going
        </label>
        <label class="radio" disabled>
          <input type="radio" name="rsvp" disabled />
          Maybe
        </label>
      </div>

    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">radio radios 樣式更好</p>
    <div class="box">

      <div class="radios">
        <label class="radio">
          <input type="radio" name="rsvp" />
          Going
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Not going
        </label>
        <label class="radio" disabled>
          <input type="radio" name="rsvp" disabled />
          Maybe
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Going
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Not going
        </label>
        <label class="radio" disabled>
          <input type="radio" name="rsvp" disabled />
          Maybe
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Going
        </label>
        <label class="radio">
          <input type="radio" name="rsvp" />
          Not going
        </label>
        <label class="radio" disabled>
          <input type="radio" name="rsvp" disabled />
          Maybe
        </label>
      </div>

    </div>
  </div>
</div>
</body>
</html>
