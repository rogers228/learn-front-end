<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>select</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select下拉選單</p>
    <div class="box">


        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>


    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select 多行顯示 is-multiple </p>
    <div class="box">

      <div class="control">
        <div class="select is-multiple">
          <select multiple size="8">
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brazil">Brazil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Guyana">Guyana</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Peru</option>
            <option value="Suriname">Suriname</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select color </p>
    <div class="box">

      <div class="control">
        <div class="select is-success">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>

      <div class="control">
        <div class="select is-warning">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select is-rounded </p>
    <div class="box">

      <div class="control">
        <div class="select is-rounded">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>


    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select state </p>
    <div class="box">

      <label class="label">Normal</label>
      <div class="control">
        <div class="select">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>

      <label class="label">is-hovered</label>
      <div class="control">
        <div class="select">
          <select class="is-hovered">
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>

      <label class="label">is-focused</label>
      <div class="control">
        <div class="select">
          <select class="is-focused">
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>

      <label class="label">is-loading</label>
      <div class="control">
        <div class="select is-loading">
          <select>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
      </div>


    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">select icon </p>
    <div class="box">

      <div class="control has-icons-left">
        <div class="select is-rounded">
          <select>
            <option selected>Country</option>
            <option>Select dropdown</option>
            <option>With options</option>
          </select>
        </div>
        <div class="icon is-small is-left">
          <i class="fas fa-globe"></i>
        </div>
      </div>

    </div>
  </div>
</div>


</body>
</html>
