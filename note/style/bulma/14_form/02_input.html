<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>input</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框</p>
    <div class="box">

      <div class="field">
        <input class="input" type="text" placeholder="Text input" />
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框 改變顏色</p>
    <div class="box">

      <div class="field">
        <input class="input is-success" type="text" placeholder="Text input" />
      </div>

    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框 改變size</p>
    <div class="box">

      <div class="field">
        <input class="input is-danger is-large" type="text" placeholder="Text input" />
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框 圓角</p>
    <div class="box">

      <div class="field">
        <input class="input is-rounded" type="text" placeholder="Text input" />
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框 state狀態</p>
    <div class="box">

      <div class="field">

        <div class="control">
          <input class="input is-focused" type="text" placeholder="Normal input" />
        </div>
        <div class="control is-loading">
          <input class="input" type="text" placeholder="Normal input" />
        </div>
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 輸入框 disabled 停用</p>
    <div class="box">

      <div class="field">
        <input class="input" type="text" placeholder="Text input" disabled />
      </div>

    </div>

    <div class="box">

      <div class="field">
        <input class="input" type="text" placeholder="Text input" value="This text is readonly" readonly />
      </div>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 靜態</p>
    <div class="box">

      <div class="field">
        <input class="input is-static" type="text" placeholder="Text input" value="This text is static."  />
      </div>

    </div>
  </div>
</div>


<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">input 具有圖示</p>
    <div class="box">


      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

    </div>
  </div>
</div>


</body>
</html>
