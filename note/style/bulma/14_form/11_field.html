<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>tabs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <div class="columns is-centered">
    <div class="column is-two-thirds-desktop">
      <p class="subtext">field 區塊</p>

      <form class="box"> 
        <div class="field has-background-info-light">
          <label class="label">使用者名稱</label>
          <div class="control">
            <input class="input" type="text" placeholder="請輸入使用者名稱">
          </div>
        </div>

        <div class="field">
          <label class="label">密碼</label>
          <div class="control">
            <input class="input" type="password" placeholder="請輸入密碼">
          </div>
        </div>
      </form>


    </div>
  </div>

  <div class="columns is-centered">
    <div class="column is-two-thirds-desktop">
      <p class="subtext">field區塊中 有兩個input</p>

      <form class="box"> 
        <div class="field is-grouped">
          <div class="control">
            <input class="input" type="text" placeholder="名">
          </div>
          <div class="control">
            <input class="input" type="text" placeholder="姓">
          </div>
        </div>
      </form>

    </div>
  </div>


</body>
</html>
