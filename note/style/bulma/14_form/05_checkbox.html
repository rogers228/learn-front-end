<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>checkbox</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">checkbox</p>
    <div class="box">

      <label class="checkbox">
        <input type="checkbox" />
        Remember me
      </label>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">checkbox disabled</p>
    <div class="box">

      <label class="checkbox" disabled>
        <input type="checkbox" disabled/>
        Remember me
      </label>

    </div>
  </div>
</div>

<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">checkbox 使用field</p>
    <div class="box">

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox"/> Remember me
          </label>
        </div>
      </div>

    </div>
  </div>
</div>



<div class="columns is-centered">
  <div class="column is-two-thirds-desktop">
    <p class="subtext">checkbox checkboxes</p>
    <div class="box">

      <div class="checkboxes">
        <label class="checkbox">
          <input type="checkbox" />
          Monday
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          Tuesday
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          Wednesday
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          Thursday
        </label>

        <label class="checkbox">
          <input type="checkbox" />
          Friday
        </label>

        <label class="checkbox">
          <input type="checkbox" checked />
          Saturday
        </label>

        <label class="checkbox">
          <input type="checkbox" checked />
          Sunday
        </label>
      </div>

    </div>
  </div>
</div>


</body>
</html>
