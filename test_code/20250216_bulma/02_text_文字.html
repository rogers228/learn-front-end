<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
  <!-- fonts -->

  <!-- <h1 class="">Hello, Bulma</h1> -->
  <h1 class="is-size-1 has-text-centered">Hello, Bulma</h1>
  <h1 class="is-size-2 has-text-right">Hello, Bulma</h1>
  <h1 class="is-size-3">Hello, Bulma</h1>
  <h1 class="is-size-7">Hello, Bulma</h1>

  <h1 class="is-size-4 is-uppercase is-italic">Hello again</h1>
  <h1 class="is-lowercase">Hello again</h1>
  <h1 class="has-text-weight-bold">Hello again</h1>
  <h1 class="has-text-weight-light">Hello again</h1>
  <h1 class="title">Title</h1>
  <h1 class="subtitle">Subtitle</h1>

  <!-- colours -->
  
  <p class="has-text-primary has-background-light">I'm primary text</p>
  <p class="has-text-warning has-background-danger-dark">I'm warning text</p>
  <p class="has-text-danger">I'm danger text</p>
  <p class="has-text-info">I'm info text</p>
  <p class="has-text-success">I'm success text</p>
  <p class="has-text-dark">I'm dark text</p>
  <p class="has-text-light has-background-primary-dark">I'm light text</p>
</body>
</html>
